<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music System</title>

<body>
    <nav>

            <li>Home</li>
            <li>About</li>

    <div class="container">
        <div class="songlist">

                    <img src="betterday.webp" alt="1">
                    <span>Better Day</span>

                    <img src="Etharealvistas.webp" alt="1">

                    <span class="timestamp">05:34</span>
                    <button class="playclick" onclick="playSong('solitude.mp3')"><i class="fa-solid fa-play"></i></button>
                </div>
                <div class="songitem">

                <div class="songitem">
                    <img src="Trapjpg.jpg" alt="1">
                    <span>Trap  Fruit</span>
                    <span class="timestamp">05:34</span>
                    <button class="playclick" onclick="playSong('trap.mp3')"><i class="fa-solid fa-play"></i></button>
                </div>
                <div class="songitem">
                    <img src="Unlockme.webp" alt="1">

            </div>
        </div>
        <div class="songbanner"></div>

    </div>

    <div class="bottom">
        <section id="player">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            
        </section>
        <div class="songinfo">
            <img src="musicgif.gif" width="43px" alt="">
            <img src="musicgif.gif" width="43px" alt="">
            <img src="musicgif.gif" width="43px" alt="">
        </div>
    </div>




   <script>
        console.log('Welcome to Musiclay');


    function playSong(song) {
    var audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = song;
    audioPlayer.play();
}
    </script>
    
   
       
</body>
</html>
